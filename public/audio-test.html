<!DOCTYPE html>
<html>
<head>
  <title>Audio Test</title>
</head>
<body>
  <h1>Audio Test Page</h1>
  <p>Click the buttons below to test the audio:</p>
  
  <button id="correctBtn">Play Correct Sound</button>
  <button id="incorrectBtn">Play Incorrect Sound</button>
  
  <div id="status"></div>
  
  <script>
    document.getElementById('correctBtn').addEventListener('click', function() {
      playSound('/sounds/correct.mp3');
    });
    
    document.getElementById('incorrectBtn').addEventListener('click', function() {
      playSound('/sounds/incorrect.mp3');
    });
    
    function playSound(path) {
      const audio = new Audio(path);
      
      audio.oncanplaythrough = function() {
        document.getElementById('status').textContent = 'Audio loaded successfully: ' + path;
      };
      
      audio.onerror = function() {
        document.getElementById('status').textContent = 'Error loading audio: ' + path;
        console.error('Error loading audio:', path, audio.error);
      };
      
      audio.onended = function() {
        document.getElementById('status').textContent = 'Audio played successfully: ' + path;
      };
      
      document.getElementById('status').textContent = 'Attempting to play: ' + path;
      audio.play().catch(error => {
        document.getElementById('status').textContent = 'Play error: ' + error.message;
        console.error('Play error:', error);
      });
    }
  </script>
</body>
</html>
